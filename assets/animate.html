<body>

	</canvas>
	<script>
		var c = canvas.getContext("2d");
		var sx = 0; //source x
		var time = 0;
		var dick_bug = new Image();
		dick_bug.src = 'mudd_shotgun.png';
		dick_bug.addEventListener
		('load', 
			function(e){
				render();
			}
		);

		 function update() {
		 	time++;
		 }

		 function render() {
		 	var frame = Math.floor(time / 10) % 6;
		 	c.clearRect(0, 0, canvas.width, canvas.height);
		 	c.drawImage(
		 		dick_bug,//source image
		 		frame * 100, 0, //source x and y
		 		100, 100, //source width and height
		 		0, 0, //transfer location x and y
		 		100, 100 //tranform width and height
		 		);
		 }

		 function reload() {
		 	update();
		 	render();
		 	requestAnimationFrame(reload);
		 }
		 reload();

	</script>
